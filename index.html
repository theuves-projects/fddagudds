<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Filtro de Dados - AGU Dourados</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body
    ng-app="app"
    ng-controller="Controller as vm">

    <agu-drag-and-drop
      ng-show="vm.showDd"
      ng-class="vm.class"
      agu-drop="vm.drop"
      agu-dragover="vm.dragover"
      agu-dragleave="vm.dragleave"
      class="drag-and-drop">
    </agu-drag-and-drop>

    <div
      class="container"
      ng-hide="vm.showDd">

      <div class="inputs">
        <input
          ng-model="vm.fStart"
          class="input"
          type="number"
          placeholder="INÃCIO...">

        <span class="text">ATÃ‰</span>

        <input
          ng-model="vm.fEnd"
          class="input"
          type="number"
          placeholder="FIM...">
      </div>

      <div class="tags">
        <label class="tags-tag">
          <input type="checkbox" ng-model="vm.tags['ATO ORDINATÃ“RIO']">
          ATO ORDINATÃ“RIO
        </label>
        <label class="tags-tag">
          <input type="checkbox" ng-model="vm.tags['SENTENÃ‡A']">
          SENTENÃ‡A
        </label>
        <label class="tags-tag">
          <input type="checkbox" ng-model="vm.tags['DECISÃƒO']">
          DECISÃƒO
        </label>
        <label class="tags-tag">
          <input type="checkbox" ng-model="vm.tags['DECISÃƒO JEF']">
          DECISÃƒO JEF
        </label>
        <label class="tags-tag">
          <input type="checkbox" ng-model="vm.tags['DESPACHO']">
          DESPACHO
        </label>
        <label class="tags-tag">
          <input type="checkbox" ng-model="vm.tags['DESPACHO JEF']">
          DESPACHO JEF
        </label>
        <label class="tags-tag">
          <input type="checkbox" ng-model="vm.tags['CITAÃ‡ÃƒO']">
          CITAÃ‡ÃƒO
        </label>
        <label class="tags-tag">
          <input type="checkbox" ng-model="vm.tags['CITAÃ‡ÃƒO COM AUDIÃŠNCIA']">
          CITAÃ‡ÃƒO COM AUDIÃŠNCIA
        </label>
        <label class="tags-tag cur-help" title="Etiquetas nÃ£o identificadas.">
          <input type="checkbox" ng-model="vm.tags['OUTROS']">
          <i>OUTROS</i>
        </label>
      </div>

      <table
        ng-if="vm.data"
        class="table">

        <thead>
          <tr>
            <th>#</th>
            <th>DOC./ETIQUETA</th>
            <th>
              NÂº DO PROCESSO
              <button
                agu-clipboard
                agu-clipboard-text="{{vm.data | pesquisar:vm.fStart:vm.fEnd:vm.tags | processos}}"
                agu-clipboard-message="Copiado!"
                class="copy-all">COPIAR BLOCO</button>
            </th>
            <th>DATA</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-if="vm.data | pesquisar:vm.fStart:vm.fEnd:vm.tags | isEmpty">
            <td colspan="4" class="not-found">
              <p>NADA ENCONTRADO!</p>
            </td>
          </tr>
          <tr
            ng-repeat="doc in vm.data | pesquisar:vm.fStart:vm.fEnd:vm.tags"
            ng-class="{'disabled': doc.pronto}">

            <td>
              <input type="checkbox" ng-model="doc.pronto">
            </td>
            <td>
              <div class="value">
                <p class="value-item">
                  <span class="tag">{{doc.documento}}</span>
                </p>
                <button
                  agu-clipboard
                  agu-clipboard-text="{{doc.documento}}"
                  agu-clipboard-new-color="#d35400"
                  class="copy">ðŸ“‹ COPIAR</button>
              </div>
            </td>
            <td>
              <div class="value">
                <p class="value-item">
                  <agu-html value="{{doc.processo}}"></agu-html>
                </p>
                <button
                  agu-clipboard
                  agu-clipboard-text="{{doc.processo | numbers}}"
                  agu-clipboard-new-color="#d35400"
                  class="copy">ðŸ“‹ COPIAR</button>
              </div>
            </td>
            <td>
              <div class="value">
                <p class="value-item">{{doc.data}}</p>
                <button
                  agu-clipboard
                  agu-clipboard-text="{{doc.data}}"
                  agu-clipboard-new-color="#d35400"
                  class="copy">ðŸ“‹ COPIAR</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="js/xls.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/angular.min.js"></script>

    <!-- angular -->
    <script src="app/module.js"></script>
    <script src="app/factories.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/controller.js"></script>
    <script src="app/filters.js"></script>
  </body>
</html>
