<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Filtro de Dados - AGU Dourados</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body
    ng-app="app"
    ng-controller="Controller as vm">
    <div id="main" ng-cloak>
      <agu-drag-and-drop
        ng-if="vm.isHome"
        agu-on-drop="vm.onDrop"
        agu-msg-default="ARRASTE A PLANILHA AQUI..."
        agu-msg-dragover="SOLTE A PLANILHA AQUI..."
        agu-msg-on-drop="AGUARDE..."
        class="drag-and-drop">
      </agu-drag-and-drop>
  
      <agu-data
        ng-if="!vm.isHome"
        agu-data="vm.data">
      </agu-data>
    </div>

    <div class="loader">
      <div class="loader-icon"></div>
    </div>

    <script src="./build.js"></script>
  </body>
</html>
